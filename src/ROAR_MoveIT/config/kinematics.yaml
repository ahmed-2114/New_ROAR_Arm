arm_controller:
  # For a 5 DOF arm, we MUST use a solver that handles redundancy/under-constrained problems well
  # TracIK is best, but if unavailable, KDL with position-only mode works
  kinematics_solver: kdl_kinematics_plugin/KDLKinematicsPlugin
  kinematics_solver_search_resolution: 0.005
  kinematics_solver_timeout: 0.1
  # CRITICAL: Tell the solver we only care about position (3 DOF), not full pose (6 DOF)
  # This allows the 5 joints to find solutions without over-constraining orientation
  kinematics_solver_attempts: 10
  # Position-only mode - relaxes orientation constraints
  position_only_ik: true
